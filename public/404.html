<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./movie.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./movie.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      // 리디렉션을 처리할 URL
      const redirectUri = window.location.href;

      // GitHub Pages는 "oauth"와 같은 경로를 인식하지 못하므로, 직접 리디렉션 처리를 해줍니다.
      if (redirectUri.includes("/auth")) {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        console.log(code);
        if (code) {
          // 여기서 실제 카카오 API 호출을 처리하거나 리디렉션을 처리
          window.location.replace("/WSD4/auth?code=" + code); // 예시로 `/auth`로 리디렉션
        }
      }
    </script>
    <script
      type="text/javascript"
      src="https://developers.kakao.com/sdk/js/kakao.min.js"
    ></script>
    <title>JYSflix</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
